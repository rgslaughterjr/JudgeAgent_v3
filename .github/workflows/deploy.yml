name: CD - Deploy to AWS

on:
    push:
        branches: [main]
        paths-ignore:
            - "*.md"
            - "docs/**"
    workflow_dispatch:
        inputs:
            environment:
                description: "Deployment environment"
                required: true
                default: "dev"
                type: choice
                options:
                    - dev
                    - staging
                    - prod

env:
    AWS_REGION: us-east-1

jobs:
    deploy:
        runs-on: ubuntu-latest
        environment: ${{ github.event.inputs.environment || 'dev' }}

        permissions:
            id-token: write
            contents: read

        steps:
            - uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Set up Python 3.11
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Set up Node.js (for CDK)
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install CDK
              run: npm install -g aws-cdk

            - name: Install Python dependencies
              run: |
                  pip install -r requirements_langchain.txt
                  pip install -r infrastructure/requirements.txt

            - name: Run tests
              run: |
                  pip install pytest pytest-asyncio
                  pytest test_*.py -v --tb=short
              env:
                  AWS_REGION: us-east-1
                  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

            - name: CDK Diff
              run: |
                  cd infrastructure
                  cdk diff -c env=${{ github.event.inputs.environment || 'dev' }}

            - name: CDK Deploy
              run: |
                  cd infrastructure
                  cdk deploy --all -c env=${{ github.event.inputs.environment || 'dev' }} --require-approval never

            - name: Output deployment info
              run: |
                  cd infrastructure
                  cdk outputs JudgeAgentDev -c env=${{ github.event.inputs.environment || 'dev' }}

    docker-build:
        runs-on: ubuntu-latest
        needs: deploy
        if: github.event.inputs.environment == 'prod' || github.ref == 'refs/heads/main'

        permissions:
            id-token: write
            contents: read

        steps:
            - uses: actions/checkout@v4

            - name: Configure AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Login to Amazon ECR
              id: login-ecr
              uses: aws-actions/amazon-ecr-login@v2

            - name: Build, tag, and push image to Amazon ECR
              env:
                  ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
                  ECR_REPOSITORY: judge-agent
                  IMAGE_TAG: ${{ github.sha }}
              run: |
                  docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
                  docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
                  docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
